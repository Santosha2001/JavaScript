<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <script>
        let sum = (a, b) => a + b;
        console.log(sum(2, 4));

        let age = prompt("What is your age?", 18);
        let fun = (age < 18) ?
            () => alert("Hello") :
            () => alert("Greeting!")

        fun();

    </script>
</body>

</html>
